<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="cancelButton">cancel</button>
    <div id="DashBoard"></div>
</body>
<script src="jquery.js"></script>
<script>
    $(window).on('load', function () {
        $('#DashBoard').html('loading...');
        $('#cancelButton').on('click', cancelDashboard);
        // $('a').each(function () {
        //     $(this).on('click', cancelDashboard);
        // });

        const dashboardTimeout = setTimeout(loadDashboard, 3000);

        function loadDashboard() {
            $('#cancelButton').unbind('click', cancelDashboard);
            $('#DashBoard').load('loaded.html');
        }

        function cancelDashboard() {
            clearTimeout(dashboardTimeout);
            $('#DashBoard').html("dashboard loading cancelled");
        }
    });
</script>

</html>
